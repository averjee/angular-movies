<div class="main-container animated fadeIn fast">

    <div class="row">

        <div class="col-md-5">
            <img src="https://image.tmdb.org/t/p/w500{{movie.poster_path}}" class="img-thumbnail img-fluid">
        </div>


        <div class="col-md-7">
            <h3>Synopsis</h3>
            <hr>
            <p class="text-justify">
                {{ movie.overview }}
            </p>

            <p>
                User Rating: <span class="badge badge-primary">{{ movie.vote_average * 10 }}%</span>
                <br>
                Run time: <span class="badge badge-primary">{{  movie.runtime }} mins</span>
                <br>
            </p>

            <button (click)="goBack()" type="button" class="btn btn-outline-danger">
                Go back
            </button>

        </div>
    </div>
</div>
